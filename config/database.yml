# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: postgresql
  timeout: 5000
  encoding: unicode
  port: 5432
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 30 } %>
  database: <%= ENV['AGENT_DATABASE_NANE'] %>
  username: <%= ENV['AGENT_DATABASE_USER_NAME'] %>
  password: <%= ENV['AGENT_DATABASE_PASSWORD'] %>
  host: <%= ENV['AGENT_DATABASE_HOST'] %>

development:
  <<: *default

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: autheticating_users_test

production:
  <<: *default
  database: autheticating_users_production
